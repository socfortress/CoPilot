name: pre-commit

on:
    pull_request:
    push:
        branches: [main]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
            - uses: actions/setup-node@v3
              with:
                  node-version: "20.x"
            - run: cd frontend && npm install
            - uses: pre-commit/action@v3.0.0
