site_name: SOCFortress CoPilot Docs
site_description: User guide and developer/AI-agent documentation for SOCFortress CoPilot
site_url: https://socfortress.github.io/CoPilot/
repo_url: https://github.com/socfortress/CoPilot
edit_uri: edit/main/

# Optional: show a link to the repo in the header like many MkDocs sites
repo_name: socfortress/CoPilot

# Use pretty URLs (/user/overview/) instead of .html pages.
use_directory_urls: true

theme:
  name: material
  language: en
  logo: assets/brand/logo.png
  favicon: assets/brand/favicon.ico
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/socfortress/CoPilot
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@taylorwalton_socfortress
    - icon: fontawesome/brands/medium
      link: https://socfortress.medium.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/socfortressmdr/

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
  - def_list
  - footnotes

extra_css:
  - stylesheets/socfortress-theme.css
  - stylesheets/extra.css

nav:
  - Home: index.md
  - User Guide:
      - Overview: user/overview.md
      - Quickstart (Operators): user/operators-quickstart.md
      - Quickstart (Admins/Engineers): user/admins-quickstart.md
      - Features by Area: user/features.md
      - Videos (Playlist): user/videos.md
  - Developer / AI Agent Docs:
      - Start Here: developer/start-here.md
      - Architecture: architecture/ARCHITECTURE.md
      - Map: architecture/MAP.md
      - Deployment: architecture/DEPLOYMENT.md
      - Data Flows: architecture/DATA_FLOWS.md
      - Database Schema: architecture/DATABASE_SCHEMA.md
      - Adding a Connector: integrations/ADDING_A_CONNECTOR.md
